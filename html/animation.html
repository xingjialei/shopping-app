<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../jquery.mobile-1.4.5/demos/css/themes/default/jquery.mobile-1.4.5.min.css"/>
	<script src="../jquery.mobile-1.4.5/demos/js/jquery.min.js"></script>
	<script src="../jquery.mobile-1.4.5/demos/js/jquery.mobile-1.4.5.min.js"></script>
	<script src="../swiper/dist/js/swiper.min.js"></script>
    <link rel="stylesheet" href="../swiper/dist/css/swiper.min.css">
    <script>
    	$(document).ready(function(){
    		var mySwiper = new Swiper('.swiper-container',{
    			direction: 'horizontal',
    			loop: true,
    			pagination: '.swiper-pagination'
    		});
    	});
    </script>
    <style type="text/css">
    	.swiper-container {
        	width: 100%;
        	height: 100%;
       		background: #fff;
    	}
    	img{
    		width: 100%;
    		height: 100%;
    	}
    </style>
</head>
<body>
<div data-role="page">
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="../images/a-four.jpg">
			</div>
			<div class="swiper-slide">
				<img src="../images/a-five.jpg">
			</div>
			<div class="swiper-slide">
				<img src="../images/a-seven.jpg">
			</div>
			<div class="swiper-slide" id="special-slide">
                <img src="../images/a-three.jpg">
                <a href="../index.html" id="enter" rel="external" style="text-decoration: none;color: black;position: absolute;top: 82.5%;left: 37%; font-size: 1.5rem;font-family: '楷体'">进入首页</a>
            </div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
</div>
</body>
<script>
	console.log(localStorage.getItem('login'));
    $('#enter').click(function(){
        localStorage.setItem('install',true);
    })
</script>
</html>
